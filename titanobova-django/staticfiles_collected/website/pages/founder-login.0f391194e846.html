<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Company Login - Titanobova</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../assets/titanobova%20heading%20logo.png" type="image/png">
  <style>
    html { opacity: 0; transition: opacity .12s ease-in; }
    @media (prefers-reduced-motion: reduce) { html { transition: none; } }
  </style>
  <script src="/js/fouc.js" defer></script>
</head>
<body>
  <main class="center-viewport">
    <div class="card">
      <h1 class="card-title">Company Login</h1>
      <p class="muted">Enter your company credentials to view submissions.</p>

      <form id="founderLoginForm" action="/api/auth/login" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div id="loginMsg" role="status" aria-live="polite" style="margin-top:12px;color:#9b2c2c"></div>
    </div>
  </main>

  <script src="../js/founder-login.js" defer></script>
</body>
</html>
